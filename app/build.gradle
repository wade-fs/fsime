apply plugin: 'com.android.application'

android {
    compileSdkVersion 32
    buildToolsVersion '30.0.3'

    defaultConfig {
        applicationId "com.wade.fsime"
        minSdkVersion 23
        targetSdkVersion 32
        versionCode 22
        versionName "7.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        applicationVariants.all { variant ->
            variant.outputs.all { output ->
                project.ext { appName = android.defaultConfig.applicationId }
                def newName = outputFileName
                newName = newName.replace("app-", "$project.ext.appName-")
                newName = newName.replace("release", android.defaultConfig.versionName)
                outputFileName = newName
            }
        }
    }
    lint {
        checkReleaseBuilds false
    }
    namespace 'com.wade.fsime'
}

repositories {
    google()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {

    api 'androidx.appcompat:appcompat:1.4.1'
    api 'androidx.legacy:legacy-support-v13:1.0.0'
    api 'androidx.preference:preference:1.2.0'

    implementation 'com.google.android.material:material:1.7.0-alpha01'
    implementation 'com.github.AppIntro:AppIntro:6.1.0'
    implementation 'com.pes.materialcolorpicker:library:1.2.5'
    implementation 'com.readystatesoftware.sqliteasset:sqliteassethelper:2.0.1'
}
