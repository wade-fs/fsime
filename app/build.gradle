apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    buildToolsVersion '30.0.3'

    defaultConfig {
        applicationId "com.wade.fsime"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 801
        versionName "8.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        applicationVariants.all { variant ->
            variant.outputs.all { output ->
                project.ext { appName = android.defaultConfig.applicationId }
                def newName = outputFileName
                newName = newName.replace("app-", "$project.ext.appName-")
                newName = newName.replace("release", android.defaultConfig.versionName)
                outputFileName = newName
            }
        }
    }
    lint {
        checkReleaseBuilds false
    }
    namespace 'com.wade.fsime'
}

dependencies {
    api 'androidx.legacy:legacy-support-v13:1.0.0'
    api 'androidx.preference:preference:1.2.0'

    implementation 'com.google.android.material:material:1.8.0-alpha01'
    implementation 'com.github.AppIntro:AppIntro:6.1.0'
    implementation 'com.readystatesoftware.sqliteasset:sqliteassethelper:2.0.1'
    implementation 'androidx.appcompat:appcompat:1.6.0-rc01'
}
